<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Basic|Ecommerce</title>
</head>
<body>
  <header class="container">
  <div  class="logoAtext">
    <img id="logo" src="./images/Logo shopping_cart.png" alt="logo">
    <span id="logotext">Joy Fresh market</span>
  </div>
  <nav>
    <ul class="list">
      <li class="linkCont">
        <a class="linkList" href="#">My Favorite
          <img src="./images/favorite logo.png" alt="">
        </a>
      </li>
      <li class="linkCont">
        <a class="linkList" href="#">MY Offers <img src="./images/offers logo.png" alt=""></a>
      </li>
      <li class="linkCont">
        <a class="linkList" href="#">My Cart <img src="./images/checkout logo.png" alt=""></a>
      </li>
    </ul>
  </nav>

  </header>
  <main>
<section class="container">
  <h1 class="h1"></h1>
  <img class="veg" src="./images/meal-2834549_1920.jpg" alt="">
</section>
<section class="section2" class="container" >
  <div class="buyFruits">
    <a class="buyLink" href="#"><h1>Buy fresh fruits</h1></a>
  
  <p>with joy</p>
  <img class="buyImage" src="./images/Fruits.jpg" alt="">
  </div>

  <div class="buyVegitables">
    <h1>
      <a class="buyLink" href="#">Buy fresh vegitables</a> </h1>
    <p>with joy</p>
    <img class="buyImage" src="./images/istockphoto-615522818-1024x1024.jpg" alt="">
   
  </div>
  
</section>

<section class="container">
  <div class="productGrids">

    <div class="product">
      <img class="productImages" src="./images/mint leaves.jpg" alt="">
      <h2 class="productName" >Mint leaves</h2>
    </div >
    <div class="product" >
      <img class="productImages" src="./images/baking potato.jpg" alt="">
      <h2 class="productName" >Baking potato</h2>
    </div>
    <div class="product" >
      <img class="productImages" src="./images/banana.jpg" alt="">
      <h2 class="productName" >Yellow banana</h2>
    </div >
    <div class="product" >
      <img class="productImages" src="./images/cassava.jpg" alt="">
      <h2 class="productName" >Cassava</h2>
    </div>
    <div class="product" >
      <img class="productImages" src="./images/green cabbage.jpg" alt="">
      <h2 class="productName" >Green cabbage</h2>
    </div >
    <div class="product" >
      <img class="productImages" src="./images/kale.jpg" alt="">
      <h2 class="productName" >Green kale</h2>
    </div>


  </div>
</section>
  </main>
  <footer>

  </footer>
  
</body>
</html>
